<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<ui:composition>
    <center>
        <h3>
            <h:link value="home " outcome="index.xhtml"/>||
            <c:if test="#{sessionBean.loggedUserId > -1}">
                <h:link value="logout " outcome="index.xhtml" onclick="#{logoutController.onLogOut()}"/>
            </c:if>
            <c:if test="#{sessionBean.loggedUserId == -1}">
                <h:link value="login " outcome="login.xhtml"/>||
                <h:link value="register " outcome="register.xhtml"/>
            </c:if>
        </h3>
    </center>
</ui:composition>
</html>
