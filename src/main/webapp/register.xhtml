<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="/layouts/commonLayout.xhtml">
        <!--<ui:define name="header"></ui:define>-->
        <ui:define name="content">
            <h:outputLabel value="register"/>
            <h:form>
                <b>Usermane: </b> <h:inputText value="#{user.username}"></h:inputText><br/>
                <b>Password: </b> <h:inputText value="#{user.password}"></h:inputText><br/>
                <b>Email: </b> <h:inputText value="#{user.email}"></h:inputText><br/>
                <h:commandButton value="register" action="#{registerController.onRegister()}"></h:commandButton>
            </h:form>
        </ui:define>
        <!--<ui:define name="footer"></ui:define>-->
    </ui:composition>
